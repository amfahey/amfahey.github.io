<!doctype html>
    <html>
        <head>
            <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />
            <link rel="stylesheet" type="text/css" href="style.css">
            <link rel="stylesheet" href="https://use.typekit.net/rjw5zcl.css">
            <link rel="stylesheet" href="https://use.typekit.net/rjw5zcl.css">
            <link rel="stylesheet" href="https://use.typekit.net/rjw5zcl.css">
            <title>New York Street Art</title> 

                <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
                <meta http-equiv="Pragma" content="no-cache" />
                <meta http-equiv="Expires" content="0" />
            
        </head>	

        <body>
            <div class="newsletter">
                <header>
                    <h1> <a href="index.html"><img src="maglogo.png" alt="Street Art Mag Logo."> </a></h1> 
                    
                    <nav>
                        <ul> 
                            <li><a href="#">Artists</a></li>
                            <li><a href="#">Murals</a></li>
                            <li><a href="#">Chalk Art</a></li>
                            <li><a href="#">Movements</a></li>
                        </ul>
                    </nav>
                </header>
               
                <main>
                    <figure class="email">
                     <img src="email.jpg" alt="The word email painted in graffiti.">
                     </figure>   
            <form>
                <section class="section-1">
                    <h4>Personal Information</h4>
                    <ul>
           <li>  <label for="first name">First Name</label>
                <textarea id="first name" name="first name"></textarea> </li>  
         <li>   <label for="last name">Last Name</label>
                <textarea id="last name" name="last name"></textarea> </li>  
        <li>    <label for="email">Email</label>
                <textarea id="email" name="email"></textarea> </li>  

            </ul>
                </section>
                <section class="section-2">
<h4>What would you like to subscribe to?</h4>
                <ul>
                    <li><input type="checkbox" id="new articles" value="new articles"/> <label 
                    for="new articles">New Articles</label></li>
                    <li><input type="checkbox" id="upcoming events" value="upcoming events"/> <label 
                    for="upcoming events">Upcoming Events</label></li>
                    <li><input type="checkbox" id="local artists" value="local artists"/> <label 
                    for="local artists">Local Artists</label></li>
                </ul>
            </section>
                <section class="section-3">
                    <button class="newsletterbutton" type="submit">Submit</button>
                </section>
               
            </form>

                </main>

            </div>
            <footer>
                <p> All rights reserved.</p>
            </footer>
        </body>
    </html>
